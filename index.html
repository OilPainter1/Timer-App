<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/jquery-ui.min.css">
    <link rel="stylesheet" href="./css/bulma.min.css">
    <link href="./images">
    <title>Document</title>
</head>
<body>
    
    <header>
        <div class="container">
            <div class="notification is-info mt-4">
                <h1 class="title"><strong>
                    Timer App
                </strong></h1> 
            </div>
        </div>
    </header>

    <div class="container">
        <div class="tile is-ancestor">
            <div class="tile is-parent notification is-light mt-6">
                <div class="tile is-child is-4 box">
                    <p class="subtitle" id="Hours">Hours</p>
                    <input disabled class="spinner" id="HoursInput">
                </div>
                <div class="tile is-child is-4 box">
                    <p class="subtitle">Minutes</p>
                    <input disabled class="spinner">
                </div>
                <div class="tile is-child is-4 box">
                    <p class="subtitle">Seconds</p>
                    <input disabled class="spinner">
                </div>
            
                   
            </div>
                
            
       
            
        </div>
        <div class="tile is-ancestor notification is-light" id="configureBox">
            <div class ="tile is-parent notification is-light is-4">
                
                    <button class="button is-primary box" id="configure">configure</button>
                
            </div>
            <div class ="tile is-parent notification is-light is-4">
                
                <button class="button is-warning box" id="reset">reset</button>
            
        </div>
           
        </div>
    </div>




    <script   src="https://code.jquery.com/jquery-3.6.4.min.js"   integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="   crossorigin="anonymous">
    </script>

    <script   src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"   integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="   crossorigin="anonymous"></script>


    <script src="script.js"></script>
</body>
</html>
