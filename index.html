<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/jquery-ui.min.css">
    <link rel="stylesheet" href="./css/bulma.min.css">
    <link href="./images">
    <title>Document</title>
</head>
<body>
    
    <header>
        <div class="container">
            <div class="notification is-info mt-4">
                <h1 class="title"><strong>
                    Timer App
                </strong></h1> 
            </div>
        </div>
    </header>

    <div class="container" id="timerSettings">
        <div class="tile is-ancestor">
            <div class="tile is-parent notification is-light mt-6">
                <div class="tile is-child is-4 box">
                    <p class="subtitle" id="Hours">Hours</p>
                    <input disabled class="spinner" id="HoursInput">
                </div>
                <div class="tile is-child is-4 box">
                    <p class="subtitle" id="Minutes">Minutes</p>
                    <input disabled class="spinner" id="MinutesInput">
                </div>
                <div class="tile is-child is-4 box">
                    <p class="subtitle" id="Seconds">Seconds</p>
                    <input disabled class="spinner" id="SecondsInput">
                </div>   
            </div>    
        </div>
    
        <div class="tile is-ancestor notification is-light" id="configureBox">
            <div class ="tile is-parent notification is-light is-4" id="configureDiv1">
                <label id="timerInputFeedback" for="configure"></label>
                    <button class="button is-success box" id="configure">
                        configure
                    </button>   
            </div>
            <div class ="tile is-parent notification is-light is-4">   
                <button class="button is-warning box" id="reset">
                    reset
                </button>
            </div>
           
        
        </div>
    </div>

    <div class="level">
        <hr>
    </div>
    

    <div class="container mt-8">
        <div class="tile is-ancestor notification is-light mt-8">
            <div class = "tile is-parent notification is-light">
                <div class="tile is-child notification is-light">
                    <button class="button is-success box" id="start">
                        Start
                    </button>
                </div>
                <div class="tile is-child notification is-light">
                    <button class="button is-danger box" id="stop">
                        Stop
                    </button>
                </div>
                

            </div>
            <div class="tile is-parent notification is-light timerArea">
                <div class="tile is-child box is-light" id="timerHours" style="display: flex; align-items: center; justify-content: center;">

                </div>
                <div class="tile is-child is-light" style="display: flex; align-items: center; justify-content: center;">
                    :
                </div>
                
                <div class="tile is-child box is-light" id="timerMinutes" style="display: flex; align-items: center; justify-content: center;">

                </div>
                <div class="tile is-child is-light" style="display: flex; align-items: center; justify-content: center;">
                    :
                </div>
                <div class="tile is-child box is-light" id="timerSeconds" style="display: flex; align-items: center; justify-content: center;">

                </div>
                
                    
                
            </div>
        </div>
    </div>

   

    <div class="modal" id="modal">
        <div class="modal-background"></div>
        <div class="modal-content" style="display:flex;justify-content:center;text-align:center; font-size: 80px;">
         
            
                Time is up!
           
      
        </div>
        <button class="modal-close is-large" aria-label="close">close</button>
      </div>

    <script src="https://momentjs.com/downloads/moment.js"></script>

    <script   src="https://code.jquery.com/jquery-3.6.4.min.js"   integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="   crossorigin="anonymous">
    </script>

    <script   src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"   integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="   crossorigin="anonymous"></script>


    <script src="script.js"></script>
</body>
</html>
